<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

	<title>Typlate</title>

	<link href="style.css" rel="stylesheet" type="text/css" charset="utf-8" />

	<!-- jsPDF doesn't work with 1.9.0 -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="jspdf/jspdf.js" type="text/javascript"></script>
	<script src="jspdf/libs/FileSaver.js/FileSaver.js" type="text/javascript"></script>
	<script src="jspdf/libs/BlobBuilder.js/BlobBuilder.js" type="text/javascript"></script>

	<script src="app.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

<section id="page">
	<h1>Typlate</h1>
	<h2>Template generator for type sketches</h2>

	<canvas id="canvas" width="550" height="500"></canvas>

	<form class="controls">
		<div class="ascender">
			<label>ascender</label>
			<input type="text" id="ascender-box" />
		</div>
		<div class="cap-height">
			<label>cap-height</label>
			<input type="text" id="cap-height-box" />
		</div>
		<div class="x-height">
			<label>x-height</label>
			<input type="text" id="x-height-box" />
		</div>
		<div class="baseline">
			<label>baseline</label>
			<input type="text" id="baseline-box" />
		</div>
		<div class="descender">
			<label>descender</label>
			<input type="text" id="descender-box" />
		</div>

		<a class="download">Open PDF</a>
	</form>

	<iframe></iframe>
</section>

</body>
</html>
